<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Dealership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            gap: 3rem;
            max-width: 1000px;
            width: 90%;
        }
        
        .form-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            flex: 1;
            animation: slideIn 0.5s ease;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .toggle-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <a href="/" class="back-link">← Back to Home</a>
            <h2>Login to Your Account</h2>
            <div id="loginMessage" class="message"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="form-container" id="registerForm" style="display: none;">
            <a href="/" class="back-link">← Back to Home</a>
            <h2>Create New Account</h2>
            <div id="registerMessage" class="message"></div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-firstname">First Name</label>
                    <input type="text" id="reg-firstname" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="reg-lastname">Last Name</label>
                    <input type="text" id="reg-lastname" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </div>
        </div>
    </div>
    
    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/djangoapp/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('loginMessage');
                
                if (data.status === 'Authenticated') {
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/dealerships/';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('reg-username').value,
                firstName: document.getElementById('reg-firstname').value,
                lastName: document.getElementById('reg-lastname').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };
            
            try {
                const response = await fetch('/djangoapp/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('registerMessage');
                
                if (data.status === 'success' || data.userName) {
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Registration successful! Please login.';
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('login-username').value = formData.username;
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = data.error || 'Registration failed. Please try again.';
                }
            } catch (error) {
                const messageDiv = document.getElementById('registerMessage');
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
